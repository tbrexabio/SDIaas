version: 1
frontend:
  phases:
    preBuild:
      commands: []
    build:
      commands:
        - mkdir -p dist
        - cp index.html dist/
        # Copy common static folders if you add them later; harmless if missing
        - for d in assets css js images img static public; do [ -d "$d" ] && cp -R "$d" dist/; done
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths: []
